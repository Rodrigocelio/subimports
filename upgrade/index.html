<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Sub Imports Upgrade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .form-container {
            width: 95%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 95%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group input[type="submit"],
        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
        }
        .form-group input[type="submit"] {
            background-color: #4CAF50;
        }
        .form-group button {
            background-color: #007BFF;
            margin-top: 5px;
        }
        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
        .form-group button:hover {
            background-color: #0069d9;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="form-container">
    <h2>Formulário Sub Imports Upgrade</h2>
    <form id="upgradeForm">
        <!-- Grupo 1: Dados do Usuário -->
        <div class="form-group">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required autocomplete="name">
        </div>
        <div class="form-group">
            <button type="button" onclick="fetchUserData()">Buscar</button>
        </div>
        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required autocomplete="off">
        </div>
        <div class="form-group">
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" autocomplete="street-address">
        </div>
        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" autocomplete="tel">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" autocomplete="email">
        </div>

        <!-- Grupo 2: Dados do Dispositivo -->
        <div class="form-group">
            <label for="modeloDispositivo">Modelo do Dispositivo:</label>
            <input type="text" id="modeloDispositivo" name="modeloDispositivo" required autocomplete="off">
        </div>
        <div class="form-group">
            <label for="numeroSerie">Número de Série:</label>
            <input type="text" id="numeroSerie" name="numeroSerie" required autocomplete="off">
        </div>
        <div class="form-group">
            <label for="condicao">Condição:</label>
            <select id="condicao" name="condicao[]" multiple required>
                <option value="bateria">Bateria acima de 80%</option>
                <option value="display">Display OK</option>
                <option value="vidroTraseiro">Vidro Traseiro OK</option>
            </select>
        </div>

        <!-- Campo oculto para armazenar o ID do usuário -->
        <input type="hidden" id="user_id" name="user_id">

        <div class="form-group">
            <input type="submit" value="Enviar">
        </div>
    </form>
</div>

<script>
    function fetchUserData() {
        const nome = document.getElementById('nome').value;
        const cpf = document.getElementById('cpf').value;

        if (nome || cpf) {
            var settings = {
                "url": "https://api.bling.com.br/Api/v3/contatos?nome=" + nome,
                "method": "GET",
                "timeout": 0,
                "headers": {
                    "Accept": "application/json",
                    "Authorization": "Bearer 308831ccbe15b9cb9817ff710ba89b71bdfbdd20",
                },
            };

            $.ajax(settings).done(function (response) {
                if (response && response.id) {
                    // Preencher campos com dados retornados
                    document.getElementById('user_id').value = response.id;
                    document.getElementById('nome').value = response.nome;
                    // Preencha os outros campos conforme necessário
                } else {
                    // Caso o usuário não exista, o formulário permanece vazio
                    alert('Usuário não encontrado.');
                }
            });
        }
    }

    document.getElementById('upgradeForm').addEventListener('submit', function(e) {
        e.preventDefault();

        // Enviar os dados para a API ou tratar conforme necessário
        // Exemplo de log dos dados para teste:
        console.log({
            user_id: document.getElementById('user_id').value,
            nome: document.getElementById('nome').value,
            cpf: document.getElementById('cpf').value,
            endereco: document.getElementById('endereco').value,
            telefone: document.getElementById('telefone').value,
            email: document.getElementById('email').value,
            modeloDispositivo: document.getElementById('modeloDispositivo').value,
            numeroSerie: document.getElementById('numeroSerie').value,
            condicao: Array.from(document.getElementById('condicao').selectedOptions).map(opt => opt.value)
        });
    });
</script>

</body>
</html>
