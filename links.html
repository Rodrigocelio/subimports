    <div id="lyzr_chatbot" class="b494d780-f6cf-4cfb-a05c-7fdf2a5a60a7">

          <div class="rounded-full w-12 h-12 grid place-items-center bg-black p-2">

        </button>
        
        <div
        id="myForm"
          class="flex flex-col bg-white h-[25rem] min-w-[18rem] max-w-[25rem] fixed right-8 bottom-16 rounded-md p-3 shadow-md border"
        >

            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">

            </p>

              <p id="chatbot_name" class="text-slate-800 font-medium text-md"></p>
              <button onclick="resetchat()">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-4 h-4"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                  />
                </svg>
              </button>
            </div>
          </div>
          <div
            id="body"
            class="grow py-2 max-h-4/6 overflow-y-auto scroll-smooth no-scrollbar"
          >
          <ul id="chat-messages" class="list-none"></ul>
          <div id="chat-bottom"></div>
          </div>
        
          <div class="flex-none">
            <div id="footer" class="p-2 flex justify-between items-center rounded-lg bg-slate-200">
              <textarea
                rows="1"
                id='editor'
                placeholder="Write query here and press Enter"
                onkeyup="onSend(event)"
                class="w-[90%] rounded-md placeholder:text-sm p-1 border border-slate-100"
              ></textarea>
              <button onclick="onSend(event)">
        
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 -rotate-45 text-slate-500">

                </svg>          
              </button>
            </div>
          </div>

        <style>
          /* Hide scrollbar for Chrome, Safari and Opera */
          .no-scrollbar::-webkit-scrollbar {
            display: none;
          }
          /* Hide scrollbar for IE, Edge and Firefox */
          .no-scrollbar {
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
          }
          /**
          * ==============================================
          * Dot Typing
          * ==============================================
          */
          .dot-typing {
            position: relative;
            left: -9999px;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: #777;
            color: #777;
            box-shadow: 9984px 0 0 0 #777, 9999px 0 0 0 #777, 10014px 0 0 0 #777;
            animation: dot-typing 1.5s infinite linear;
          }
          @keyframes dot-typing {
            0% {
              box-shadow: 9984px 0 0 0 #777, 9999px 0 0 0 #777, 10014px 0 0 0 #777;
            }
            16.667% {
              box-shadow: 9984px -10px 0 0 #777, 9999px 0 0 0 #777, 10014px 0 0 0 #777;
            }
            33.333% {
              box-shadow: 9984px 0 0 0 #777, 9999px 0 0 0 #777, 10014px 0 0 0 #777;
            }
            50% {
              box-shadow: 9984px 0 0 0 #777, 9999px -10px 0 0 #777, 10014px 0 0 0 #777;
            }
            66.667% {
              box-shadow: 9984px 0 0 0 #777, 9999px 0 0 0 #777, 10014px 0 0 0 #777;
            }
            83.333% {
              box-shadow: 9984px 0 0 0 #777, 9999px 0 0 0 #777, 10014px -10px 0 0 #777;
            }
            100% {
              box-shadow: 9984px 0 0 0 #777, 9999px 0 0 0 #777, 10014px 0 0 0 #777;
            }
          }
        </style>
